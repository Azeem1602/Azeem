<!DOCTYPE html>
<html lang="en">
<head>
<meta name="google-site-verification" content="UYladDSF5Xl0I5R_2XQN6yM9qkeOZNnF7zzvhsMN0K4" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memecoin - Ready for the Token</title>
    <style>
        /* Full page background animation */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        /* Animated gradient background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6f61, #ff9800, #4caf50, #00bcd4);
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite; /* Faster animation */
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main container for content */
        .container {
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 50px;
            color: #0d47a1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-out;
        }

        /* Animation for fading text */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>
    <!-- Animated gradient background -->
    <div class="background"></div>

    <!-- Main content container -->
    <div class="container">
        <h1>Ready for the Token?</h1>
        <p>Our exciting memecoin is coming soon! Stay tuned for updates and be the first to get in on the fun!</p>
    </div>
</body>
</html>
